<div class="container row">
  <div class="col">
    <div style="width: max-content;margin:auto">
      <table class="table">
        <thead class="thead">
          <tr style="color: rebeccapurple; width: 50%;">
            <th>Titolo</th>
          </tr>
        </thead>
        <tbody>
          <tr [ngClass]="(selezionato==i)?'riga':''" class ="selezione" *ngFor="let d of listaFiltrata; let i = index"
          (click)="modifica(i)">
            <td>{{d}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
    <div class="col" >
      <ng-container *ngIf="toOpen">
        <div style="float: right;">
          <fa-icon size="2x" class="icona" [icon]="export" (click)="esportaCsv()"></fa-icon>
        </div>
        <div class="titolo">
         <strong>{{listModify[0].titolo}}</strong>
        </div>
        <div class="row" style="width: max-content;margin:auto">
          <div class="modifica col" style="width: min-content;padding:0px" *ngFor="let ds of listModify; let i = index">
            <table class="table">
              <thead class="thead" style="padding:5px !important">
                <tr>
                  <th style="padding-top: 0;color: rebeccapurple;">
                    <fa-icon [icon]="elimina" class="elimina" (click)="delColonna(i)" ></fa-icon>
                    {{getNome(ds.idUnita)}}
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let valore of ds.valori.split('_')">
                  <td>{{valore}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
