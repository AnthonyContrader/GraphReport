            <select (change)="filtra($event.target.value)">

                <option *ngFor="let categoria of ListCategoria" [value]="categoria.id">{{categoria.nome}}</option>
            </select><br>

            <label>Inserire Unit√† Di Misura</label>

            <button (click)="createDataset()">OK</button>
        </div>
