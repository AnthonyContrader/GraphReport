<div class="container-fluid row">
    <div class="col-md-12">
        <div class="container" style="max-width: 400px;">

            <label>Inserire il titolo</label>
            <input type="text" [(ngModel)]="dataset.titolo"><br>

            <label>Inserire Categoria</label>
            <select (change)="filtra($event.target.value)">
                <option>seleziona una categoria</option>
                <option *ngFor="let categoria of ListCategoria" [value]="categoria.id">{{categoria.nome}}</option>
            </select><br>

            <label>Inserire Unit√† Di Misura</label>
            <select [(ngModel)]="dataset.idUnita">
                <option *ngFor="let unita of ListaFiltrata" [value]="unita.id">{{unita.nome}}</option>
            </select><br> 

            <button (click)="createDataset()">OK</button>
        </div>
    </div>
</div>
<hr>
<div class="col-md-12">
    <div class="container row">
        <ng-container *ngFor="let unita of ListaDatasetByUser; let riga=index;">
            <ng-container *ngIf="(riga==0) else StampaTutti"> 
                <div class="col-md-2"> 
                    <div class="col-md-1">{{unita.titolo}}</div>    
                    <div class="col-md-1">{{unita.idUnita}}</div>  
                    <div class="col-md-1" *ngFor="let valore of unita.valori.split('_'); let colonna=index">{{valore}}</div>
                </div> 
            </ng-container>
            <ng-template #StampaTutti> 
                <ng-container *ngIf="(unita.titolo==ListaDatasetByUser[(riga-1)].titolo) else StampaAltri">
                    <div class="col-md-1">
                        <div class="col-md-1">vuoto</div>
                        <div class="col-md-1">{{unita.idUnita}}</div>
                        <div class="col-md-1" *ngFor="let valore of unita.valori.split('_'); let colonna=index">{{valore}}</div>
                    </div>
                </ng-container>
                <ng-template #StampaAltri> 
                    <div class="col-md-2"> 
                        <div class="col-md-1">{{unita.titolo}}</div>      
                        <div class="col-md-1">{{unita.idUnita}}</div>
                        <div class="col-md-1" *ngFor="let valore of unita.valori.split('_'); let colonna=index">{{valore}}</div>
                    </div>
                </ng-template> 
            </ng-template> 
        </ng-container>     
    </div>
</div>
