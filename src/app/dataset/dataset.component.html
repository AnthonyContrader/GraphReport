<div class="row">
    <div class="col-sm">
        

            <div class="centraDiv" *ngFor="let nds of nDS">
                <div class="newCat">
                    <div class="divCRUD" style="width:20%;">
                        <a href="" ><div class="linkCRUD">Modifica</div></a>
                        <a href="" onclick=""><div class="linkCRUD">Elimina</div></a>
                    </div>
                    <h1>{{nds.categoriaN}}</h1>
                </div>
                <div class="table marginBot">
                    <div *ngFor="let dto of dtoList;">
                        <div *ngIf="dto.categoria==nds.categoria">
                            <div class="cols">
                                <div class="th">
                                    {{dto.unitaMisuraN}}
                                    <div class="btnComm tooltip" *ngIf="dto.commento!=''">
                                        <i class="fa fa-commenting-o" aria-hidden="true"></i>
                                        <span class="tooltiptext">
                                            <p> {{dto.commento}} </p>
                                        </span>
                                    </div>
                                </div>
                                <div *ngFor="let val of dto.valore.split('_');let i = index" [ngClass]="( i%2 == 0) ? 'tr grey' : 'tr white'">
                                    {{val}}
                                </div>
                                
                            </div>
                        </div>
                    </div>    
                </div>
            </div>

        
    </div>
    <div class="col-sm">
        <div class="centraDiv">
            
            <h1>Crea nuovo DataSet</h1>
            <br>
            <form class="" action="" style="min-width:270px" method="post">
                <label><strong>Categoria</strong></label>
                <select id="cc" name="cat" required>
                    <option value="" style="color:grey">Scegli una categoria</option>
                    
                </select>
                <label style="margin-top:5px"><strong>Unit√† di misura:</strong></label>
                <br>
                <select id="cump" name="ump" required>
                    <option value="" style="color:grey">Primo set di valori</option>
                    
                </select>
                <select id="cums" name="ums" required>
                    <option value="" style="color:grey">Secondo set di valori</option>
                    
                </select>
                <button type="submit">Crea</button>
            </form>

        </div>
    </div>
</div>
