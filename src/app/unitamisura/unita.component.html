<div class="container">
  <div class="main-right">
    <table class="table">
      <thead>
        <tr>
          <th class="text-uppercase">Unita di Misura</th>
          <th class="text-uppercase">Manage</th>
        </tr>
      </thead>

        <tr *ngFor="let u of listUnita">
          <th>{{u.nome}}</th>
          <th>
            <button style="font-family:'Courier New', Courier, monospace"
            style="background-color: crimson;" (click)="delete(u)">Delete</button>
          </th>
        </tr>
      </tbody>
    </table>
        <div class="insert">
          <form>

  </div>
  <div class="main-left">
    <table class="table">
      <thead>
        <tr>
          <th class="text-uppercase">Categorie</th>
          <th class="text-uppercase">Manage</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of categories">
          <th>{{c.nome}}</th>
          <th>
            <button style="font-family:'Courier New', Courier, monospace" style="background-color: crimson;" (click)="delCategoria(c)">Delete</button>

  </div>
</div>
