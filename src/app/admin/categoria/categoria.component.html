<div class="container">
  <div class="row mt-5">
    <div class="col-md-1">

    </div>
    <div class="col-md-10">
      <table>
        <tr>
          <th>
            Nome
          </th>
          <th>
            Edit
          </th>
          <th>
            User
          </th>
        </tr>
        <tr>
          <td>
            <input placeholder="nome" [(ngModel)]="categoriatoinsert.nome">
          </td>
          <td>
            <button (click)="insert(categoriainsert)">Insert</button>
          </td>
          <td>
            <button (click)="clear()">Clear</button>
          </td>
        </tr>
        <tr *ngFor="let categoria of categorie">
          <td>
            <input [(ngModel)]="categoria.nome">
          </td>
          <td>

          </td>
          <td>
            <button (click)=update(categoria)>Save</button>
          </td>
          <td>
            <button (click)="delete(categoria)">Delete</button>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-md-1">

    </div>
  </div>
</div>
