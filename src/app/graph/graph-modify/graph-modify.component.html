<div class="row">
    <div class="col-10" *ngIf="pronto" >
        <canvas baseChart 
            [datasets]="datasets"
            [labels]="labels"
            [options]="options"
            [colors]="colors"
            [legend]="legend"
            [chartType]="chartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)">
        </canvas>
    </div>
    <div class="col-auto" *ngIf="owner">
        aggiungi set
        <br>
        modifica opzioni
        <br>
        esporta
    </div>
</div>
