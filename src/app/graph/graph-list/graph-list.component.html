<ng-container *ngIf="(listGraph!=undefined && listGraph.length>0); else noG">
    <label><strong>I tuoi Grafici</strong></label><br>
    <table class="table" style="margin-top: 20px;" style="display: unset;">
        <tr>
            <th class="tc th" style="width: max-content;">
                Titolo
            </th>
            <th class="tc th" style="width: max-content;" >
                Tipo
            </th>
            <th class="tc th" style="width: max-content;" *ngIf="owner">
                
            </th>
        </tr>
        <tr *ngFor="let g of listGraph;let i = index" [ngClass]="( i%2 == 0) ? 'tr grey' : 'tr white'" >
            <td  class="tc" (click)="show(g.id)"> 
                <strong>{{g.titolo | titlecase}}</strong>
            </td>
            <td  class="tc"(click)="show(g.id)" > 
                {{g.tipoGrafico | titlecase}}
            </td>
            <td class="tcrud" *ngIf="owner" style="padding: 0px;" (click)="del(g.id)">
                <label ><div class="linkCRUD red-h" ><fa-icon [icon]="elimina"></fa-icon></div></label>
            </td>
        </tr>
    </table>
</ng-container>
<ng-template #noG>
    <div class="noDS">
        <h1>Nessun Grafico presente!</h1>
    </div>
</ng-template>
