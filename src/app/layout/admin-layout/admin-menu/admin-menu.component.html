<div class="row">
    <div class="col-md-12">
        <div class="sidenav">
            <button class="menubtn">
                <a [routerLink]="['/admin-dashboard']"> <i class="fa fa-home" style="margin-right: 10px"> </i>
                    Dashboard </a>
            </button>
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#account"
                (click)="accountcollapse()">
                <i class="fa fa-address-card" style="margin-right: 15px"></i> Account
            </button>
            <div class="collapsebtn" id="account" *ngIf="isAccountCollapsed">
                <button class="menubtn" style="background-color: #334247; padding-left: 40px">
                    <a [routerLink]="['/admin-dashboard/usersedit']"> <i class="fa fa-pencil"
                            style="margin-right: 15px"></i>
                        Edit Profile</a>
                </button>
            </div>
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#users"
                (click)="userscollapse()">
                <i class="fa fa-users" style="margin-right: 15px"></i>Users
            </button>
            <div class="collapsebtn" id="users" *ngIf="isUserCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin-dashboard/users']"> <i class="fa fa-edit" style="margin-right: 10px">
                        </i> Manage Users </a>
                </button>
            </div>
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#categoria"
                (click)="categoriascollapse()">
                <i class="fa fa-inbox" style="margin-right: 15px"></i>Categorie
            </button>
            <div class="collapsebtn" id="categoria" *ngIf="isCategoriaCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin-dashboard/categorie']"> <i class="fa fa-edit" style="margin-right: 10px">
                        </i> Gestisci Categorie </a>
                </button>
            </div>
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#unita"
                (click)="unitamisuracollapse()">
                <i class="fa fa-thermometer" style="margin-right: 15px"></i>Unit√† di misura
            </button>
            <div class="collapsebtn" id="unita" *ngIf="isUnitaCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin-dashboard/unitamisure']"> <i class="fa fa-edit" style="margin-right: 10px">
                        </i> Gestisci Unita Di Misura </a>
                </button>
            </div>
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#dataset"
                (click)="datasetscollapse()">
                <i class="fa fa-table" style="margin-right: 15px"></i>Data Set
            </button>
            <div class="collapsebtn" id="dataset" *ngIf="isDatasetCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin-dashboard/dataset']"> <i class="fa fa-edit" style="margin-right: 10px">
                        </i> Gestisci</a>
                </button>
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin-dashboard/importcsv']"> <i class="fa fa-edit" style="margin-right: 10px">
                        </i>Import CSV</a>
                </button>
            </div>
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#graph"
                (click)="graphcollapse()">
                <i class="fa fa-area-chart" style="margin-right: 15px"></i>Grafico
            </button>
            <div class="collapsebtn" id="graph" *ngIf="isGraphCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin-dashboard/graph']"> <i class="fa fa-edit" style="margin-right: 10px">
                        </i> Gestisci</a>
                </button>
            </div>
        </div>
    </div>
</div>
