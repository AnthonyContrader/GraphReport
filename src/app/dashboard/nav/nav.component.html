<div style="background-color: gainsboro;">
    <div class="navbar">
        <div class="logo" style="width: 30%;">
            <img src="../../../assets/ori.png" (click)="apriqualcosa('')" />
        </div>
        <div style="width: 40%;">
            <div class="elcont" >
                <label class="el" (click)="apriqualcosa('um')" [ngClass]="(selected=='um') ? 'el selected' : 'el'">
                    unita di misura
                </label>
                <label class="el" (click)="apriqualcosa('ds')" [ngClass]="(selected=='ds') ? 'el selected' : 'el'">
                    data set
                </label>
                <label class="el" (click)="apriqualcosa('graph')" [ngClass]="(selected=='graph') ? 'el selected' : 'el'">
                    grafici
                </label>
            </div>
        </div>
        <div class="dropdown-contenitor el" style="float: right;">
            <label class="personal">
               {{nome}} <fa-icon [icon]="arrowDown"></fa-icon>
            </label>
            <div class="dropdown">
                <div class="eldrop" [ngClass]="(selected=='pr') ? 'el selected' : 'el'">
                    profilo
                </div>
                <div class="eldrop" *ngIf="isAdmin" [ngClass]="(selected=='lu') ? 'el selected' : 'el'">
                    lista utenti
                </div>
                <div (click)="logout()" class="eldrop el">
                    log out
                </div>
            </div>
        </div>
    </div>
</div>
